
<div class="card">
  <mat-card class="card-example">
    <div>
        <mat-form-field floatplaceholder="auto">
          <input matInput [(ngModel)]="workHourSheet.startTime"
          type="time"
          required
          placeholder="Starting time (hours)">
        </mat-form-field>

        <mat-form-field floatplaceholder="auto">
          <input matInput [(ngModel)]="workHourSheet.endTime"
          type="time"
          required
          placeholder="Ending time (hours)">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Workshift length(hours)</mat-label>
          <mat-select [(value)]="selected" [(ngModel)]="workHourSheet.workShiftLength" >
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="7">7</mat-option>
            <mat-option value="8">8</mat-option>
            <mat-option value="9">9</mat-option>
            <mat-option value="10">10</mat-option>
            <mat-option value="11">11</mat-option>
            <mat-option value="12">12</mat-option>
            <mat-option value="13">13</mat-option>
            <mat-option value="14">14</mat-option>
            <mat-option value="15">15</mat-option>
            <mat-option value="16">16</mat-option>
          </mat-select>
      </mat-form-field>
        <mat-form-field floatplaceholder="auto">
          <input matInput [(ngModel)]="workHourSheet.workDate"
          type="date"
          required
          placeholder="Date">
        </mat-form-field>
        <div><button class="btn btn-primary" (click)="postWorkHours()">Send sheet</button></div>
      </div>







  </mat-card>
  </div>
